{% load static %}
<!doctype html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>ExchangeLogistics</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">


    <link href="{% static 'CSS/carousel.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/company-profile.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/order-list.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/support.css' %}">

</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'profile_details_company' pk=user.pk %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'create_offer' pk=user.pk %}">Create offer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'list_offers' pk=user.pk %}">Marketplace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'support' %}">Support</a>
                    </li>
                </ul>
                {% if user.is_staff %}
                    <div style="color: whitesmoke; padding-right: 10px">
                        <a href="{% url 'settings' %}">
                        <button type="button" class="btn btn-warning">Settings</button>
                        </a>
                    </div>
                {% endif %}

                <div class="text-end">
                    <a href="{% url 'logout' %}">
                        <button type="button" class="btn btn-warning">Log Out</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

{% block page_content %}
{% endblock %}


<footer class="container" style="text-align: center; padding-top: 3em">

    <p>&copy; 2023 Exchange Logistics, Inc. &middot; </p>
</footer>
</body>
