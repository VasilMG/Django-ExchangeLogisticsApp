{% load static %}
<!doctype html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>Exchange Logistics</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">


    <link href="{% static 'CSS/carousel.css' %}" rel="stylesheet">
    <link href="{% static 'CSS/sign-in.css' %}" rel="stylesheet">

{#    <link href="{% static 'styles_all.css' %}" rel="stylesheet">#}
</head>

<body class="login-body">

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'services_main' %}">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"  href="{% url 'network' %}">Network</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"  href="{% url 'about' %}">About</a>
                    </li>
                </ul>
                <div class="text-end" style="display: flex">
                    <a href="{% url 'sign_in' %}">
                        <button type="button" class="btn btn-outline-light me-2">Login</button>
                    </a>
                    <a href="{% url 'register' %}">
                        <button type="button" class="btn btn-warning">Sign-up</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="sign-in">
  <form class="login-form" action="{% url 'sign_in' %}" method="post">
      {% csrf_token %}
    <h2>Sign in</h2>
      <hr>

    <div class="user">
        <h6>Username</h6>
        <div style="padding: 5px">{{ form.username }}</div>


    </div>
    <div class="pass">
        <h6> Password</h6>
        <div style="padding: 5px">
        {{ form.password }}
            </div>
        {% if form.error_messages %}
            <div style="color: red">{{ message }}</div>
        {% endif %}
    </div>
      <div style="padding: 5px">
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      </div>
{#    <p class="mt-5 mb-3 text-muted">You don't have a profile, yet?</p>#}
{#      <a href="#">Sign up for free</a>#}
  </form>
</main>

</body>
